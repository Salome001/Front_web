<div class="users-container">

  <div class="actions">
    <button (click)="addUser()">+ Nuevo Usuario</button>
    <button (click)="openSearch()">üîç Buscar</button>
  </div>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Identificaci√≥n</th>
          <th>Bloqueado</th>
          <th>Usuario</th>
          <th>Email</th>

          <th>Roles</th>

        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.identificationNumber }}</td>

          <td>{{ user.email }}</td>

            <span [class.active]="user.emailConfirmed" [class.inactive]="!user.emailConfirmed">

            </span>
          </td>
          <td>‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</td>
        
          <td>
          <span *ngIf="user.roles.length; else noRoles">
              {{ user.roles.join(', ') }}
            </span>
            <ng-template #noRoles>Sin roles</ng-template>
          </td>
          <td>
            <button (click)="editUser(user)">‚úé</button>
            <button (click)="deleteUser(user.id)">üóë</button>
            <button *ngIf="user.isLocked" (click)="unlockUser(user.id)">üîì</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
