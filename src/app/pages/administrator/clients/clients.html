<div class="clients-container">

  </div>

  <div class="table-wrapper">

      <ng-container matColumnDef="clientId">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.clientId}} </td>

      <ng-container matColumnDef="identificationType">
        <th mat-header-cell *matHeaderCellDef> Tipo ID </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.identificationType}} </td>

      <ng-container matColumnDef="identificationNumber">

        <td mat-cell *matCellDef="let cliente"> {{cliente.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.lastName}} </td>

        <td mat-cell *matCellDef="let cliente"> {{cliente.email}} </td>

          <button (click)="editCliente(cliente)">âœ</button>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</div>
