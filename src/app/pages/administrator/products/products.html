<div class="products-container">
  <div class="top-buttons">
    <button (click)="addProduct()">+ Nuevo Producto</button>
    <button (click)="openSearch()">üîç Buscar</button>
  </div>
<div class="table-wrapper">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width">

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> C√≥digo </th>
      <td mat-cell *matCellDef="let product"> {{product.code}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let product"> {{product.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
      <td mat-cell *matCellDef="let product"> {{product.description || 'Sin descripci√≥n'}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let product"> {{product.price | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef> Stock </th>
      <td mat-cell *matCellDef="let product"> {{product.stock}} </td>
    </ng-container>

    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef> Activo </th>
      <td mat-cell *matCellDef="let product">
        <span [style.background]="product.isActive ? '#4caf50' : '#f44336'" class="status-badge">
          {{ product.isActive ? 'S√≠' : 'No' }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let product" class="actions">
        <button (click)="editProduct(product)">‚úé</button>
        <button (click)="deleteProduct(product.productId)">üóë</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
</div>

  
</div>
